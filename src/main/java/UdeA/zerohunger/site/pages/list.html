<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body onload="listar()">
<h2>Lista de hogares</h2>

<table id="table_body" class="table table-striped">
    <thead>
    <td>Fecha</td><td>Nombre</td><td>Escolaridad</td>
    <td>Jefe de Familia</td><td>Salario</td><td>Integrantes</td>
    <td>Habitaciones</td><td>Comidas</td>
    </thead>

</table>

<a href="#" class="link-primary" onclick="listar();">Listar</a>

<a href="index.html" class="link-secondary">Volver al inicio</a>




<script>

    function listar(){
        var xhttp = new XMLHttpRequest();
        xhttp.open('GET', 'http://localhost:8080/homes/', true);

        xhttp.onreadystatechange = function() {

            if (xhttp.readyState === XMLHttpRequest.DONE) {
                var status = xhttp.status;
                if (status === 0 || (status >= 200 && status < 400)) {//NO hay errores
                    var json = JSON.parse(xhttp.responseText);
                    createTable(json);
                } else {
                    console.log("Error");
                }
            }
        };
        xhttp.send();
    }


    function createTable(json) {
        var tableBody = document.getElementById("table_body");

        var child = tableBody.childElementCount;
        for ( let row = 1; row < child; row++ ) {
            tableBody.deleteRow(child-row);
        }

        // Populate table
        json.forEach((row) => {
            var tr = document.createElement("tr");
            Object.values(row).forEach((cell) => {

                var td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);

            });

            tableBody.appendChild(tr);

        });


    }

</script>

</body>
</html>
